<attachment contenteditable="false" data-atts="%5B%5D" data-aid=".atts-730a0d45-4745-4498-bcab-abcfef7a175f"></attachment><p>梦记 2020年1月30日早丑时后</p><p>少年休假返家，偶见得老宅院里一枯井荒坑</p><p>井口约莫丈许，斜入地里，不见得内中有何</p><p>犹疑间，一黑猫轻快跃入井中，疏忽不见影</p><p>少年举灯，探井</p><p>下至约有十数米，井道横折深，遂匍匐前行</p><p>片刻，豁然开朗</p><p>枇杷老树、文旦枯枝、</p><p><br></p><p><br></p><p><br></p>
