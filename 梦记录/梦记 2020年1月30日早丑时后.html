<attachment contenteditable="false" data-atts="%5B%5D" data-aid=".atts-730a0d45-4745-4498-bcab-abcfef7a175f"></attachment><p>梦记 2020年1月30日早丑时后</p><p>少年休假返家，偶见得老宅院里一枯井荒坑</p><p>井口约莫丈许，斜入地里，不见得内中有何</p><p>犹疑间，一黑猫信步跃入井中，疏忽不见影</p><p>少年决心探井</p><p>下至约有十数米，井道横折深，遂匍匐前行</p><p>旋即豁然开朗</p><p>枇杷老树、文旦枯枝、残旧窗棂、吱嘎断门</p><p>竟是自井中出，却是见得别样老宅院里景象</p><p>七年前病殁枇杷树，十余年前风卷断折文旦</p><p>俱以枯相重现</p><p>新修得古早窗棂，方拆去朽坏老门</p><p>皆凭留旧观在</p><p>缓步入宅里门内，半朽桌台、摆着成桌碗筷</p><p>近前欲取食器酒盅，却眼见它朽化成灰风散</p><p>踏二层</p><p><br></p><p><br></p><p><br></p><p><br></p><p><br></p><p><br></p>
